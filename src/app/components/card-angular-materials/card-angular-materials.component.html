<div class="my-3">
  <mat-card class="example-card  rounded shadow border-light" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{titulo}}</mat-card-title>
        <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img-fluid" src="{{misrc}}" alt="{{mialt}}">
      <div class="p-2">
        <mat-card-content>
          <p class="my-2">
            {{texto}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-fab extended (click)="toggleLike()">
            <mat-icon>favorite</mat-icon>
            {{likes}}
            <label>{{ isLiked ? 'DISLIKE' : 'LIKE' }}</label>
          </button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </div>
  </mat-card>
</div>
