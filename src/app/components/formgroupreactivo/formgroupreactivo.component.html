<form [formGroup]="formularioContacto" (ngSubmit)="submit()" class="container mt-4">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
    </div>
    <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email" id="mail" formControlName="mail" class="form-control">
    </div>
    <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="5" formControlName="mensaje" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Confirmar</button>
</form>
<div class="mt-4">{{datos}}</div>
