<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-9 form-group">
            <label for="actividad">Actividad:</label>
            <input type="text" class="form-control" id="actividad" [formControl]="actividad">
        </div>
        <div class="col-3 mt-3">
            <button class="btn btn-primary mt-2" (click)="agregar()">Agregar</button>
        </div>

    </div>
    <ol class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let acti of lista; let i = index">
            {{acti}}
            <a (click)="borrar(i)" href="#" class="btn btn-danger btn-sm">Borrar?</a>
        </li>
    </ol>
    <button class="btn btn-danger mt-3" (click)="borrarTodas()">Borrar todas las actividades</button>
</div>
